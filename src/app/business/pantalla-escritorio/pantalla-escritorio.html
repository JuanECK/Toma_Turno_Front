   <div class="container">
        <div class="card">
             <h1 class="mt-5 numberDesk" id="deskLbl">{{deskNumber}}</h1>
    <hr>
    <div class="row justyfy-between">
        <div class="col-8">
            <h4 class="ticketNum">Atendiendo ticket <span>: {{small}}</span></h4>
        
            <button id="btn-draw" class="btn btn-primary btn-class " (click)="getTicket()">
                Siguiente Ticket
            </button>

            <button id="btn-done" class="btn btn-primary mt-5" (click)="finishTicked()">
                Terminar 
            </button>
        </div>

        <div class="text-center">
            <h4>Tikets por atender</h4>
            
            <div #noMoreAlert class="TicketsFaltantes mt-2" id="alert">
                <span>Sin tickets</span>
            </div>

            <h1 id="lbl-pending">{{pending}}</h1>
        </div>

            <button (click)="logOut()">Cerrar Sesion</button>
        </div> -->
    </div>

        </div>
